<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <h2 class="logo">Dashboard</h2>
            <ul class="user-sidebar">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="settings-sidebar">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="nav">
            <input type="search" class="search-bar">
            <div class="user-profile">user-profile</div>
            <div class="user-welcome">User-welcome</div>
            <div class="post-options">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="projects-container">
                <h3 class="projects-header">Your projects</h3>
                <div class="project-items">
                    <div class="project"><p>project 1</p></div>
                    <div class="project"><p>project 2</p></div>
                    <div class="project"><p>project 3</p></div>
                    <div class="project"><p>project 4</p></div>
                    <div class="project"><p>project 5</p></div>
                    <div class="project"><p>project 6</p></div>
                </div>
            </div>
            <div class="announcements-trending">
                <div class="announcements-container">
                    <h3 class="announcements-header">Announcements</h3>
                    <div class="announcement-items">announcements</div>
                </div>
                <div class="trending-container">
                    <h3 class="trending-header">Trending</h3>
                    <div class="trending-items">trending</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
